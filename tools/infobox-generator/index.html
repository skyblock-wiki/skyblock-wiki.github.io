<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Infobox Generator</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
        <script src="./scripts/index.js" type="module"></script>
        <script src="./scripts/contributors.js" type="module"></script>

        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="icon" href="/files/images/return-icon.png" />
        <link rel="icon" href="/files/images/tool-icons/infobox-generator.png" />
    </head>

    <body>
        <div>
            <header>
                <a href="/index.html" id="return-main">
                    <span>
                        <img src="/files/images/return-icon.png" alt="back" />
                    </span>
                </a>
                <img src="/files/images/tool-icons/infobox-generator.png" alt="logo" />
                <span>
                    <span class="name">Infobox Generator</span>
                    <span class="version">v1.0</span>
                </span>
            </header>
            <div id="grid-wrapper">
                <div>
                    <div class="input">
                        <h3>Create from item name</h3>
                        <input type="text" id="name" placeholder="Item name" />
                        <br />
                        <span class="unselectable">
                            <button class="sec-subm" id="name-submit">Create</button>
                            <button class="sec-clr" id="name-clear">Clear</button>
                        </span>
                    </div>
                    <div class="input">
                        <h3>Create from item ID</h3>
                        <input type="text" id="id" placeholder="Item ID" />
                        <br />
                        <span class="unselectable">
                            <button class="sec-subm" id="id-submit">Create</button>
                            <button class="sec-clr" id="id-clear">Clear</button>
                        </span>
                    </div>
                    <div class="input">
                        <h3>Options</h3>
                        <input type="checkbox" id="include-extra" />
                        <label for="include-extra">Enable the title, image, and slot tags.</label><br />
                    </div>
                </div>
                <div style="margin-bottom: 60px">
                    <h2>Results:</h2>
                    <table class="templates">
                        <tbody>
                            <tr>
                                <th>Infobox</th>
                                <td class="unselectable">
                                    <textarea id="infobox" disabled></textarea>
                                    <div class="copy-result">
                                        <button id="copy-infobox" class="copy" disabled>Copy</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>Essence Table</th>
                                <td class="unselectable">
                                    <textarea id="essence-table" disabled></textarea>
                                    <div class="copy-result">
                                        <button id="copy-essence-table" class="copy" disabled>Copy</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <footer>
            <div class="github-button-wrapper unselectable">
                <a href="https://github.com/skyblock-wiki/skyblock-wiki.github.io/tree/main/tools/infobox-generator" target="_blank">
                    <div class="icon"><i class="fas fa-code"></i></div>
                    <span>View Code</span>
                </a>
                <a href="https://github.com/skyblock-wiki/skyblock-wiki.github.io/issues" target="_blank">
                    <div class="icon"><i class="fas fa-bug"></i></div>
                    <span>Report Bug</span>
                </a>
                <a href="https://github.com/skyblock-wiki/skyblock-wiki.github.io/pulls" target="_blank">
                    <div class="icon"><i class="fas fa-code-branch"></i></div>
                    <span>Contribute</span>
                </a>
            </div>
        </footer>
        <div class="contributors">
            <div id="contrib-list-div" class="list hidden-height" style="height: auto">
                <ul id="contrib-list"></ul>
            </div>
            <h3>
                <button id="show-contributors">
                    <span>Contributors</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
            </h3>
        </div>
    </body>
</html>
