<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Infobox Generator</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
        <script type="module" src="./js/index.js"></script>
        <script type="module" src="./js/contributors.js"></script>

        <link rel="stylesheet" href="./css/styles.css" />
        <link rel="icon" href="../../ReturnIcon.png" />
        <link rel="icon" href="./favicon.png" />
    </head>

    <body>
        <header>
            <a href="../../index.html" id="return-main">
                <span>
                    <img src="../../ReturnIcon.png" alt="back" />
                </span>
            </a>
            <img src="./favicon.png" alt="logo" />
            <span>
                <span class="name">Infobox Generator</span>
                <span class="version">v1.0</span>
            </span>
        </header>
        <div id="wrapper">
            <main>
                <section>
                    <h3>Create from item name</h3>
                    <div class="sec-err" id="nameError"></div>
                    <textarea id="name" placeholder="Use the item name"></textarea>
                    <br />
                    <span class="unselectable">
                        <button class="sec-subm" id="nameSubmit">Create</button>
                        <button class="sec-clr" id="nameClear">Clear</button>
                    </span>
                </section>
                <section>
                    <h3>Create from item ID</h3>
                    <div class="sec-err" id="idError"></div>
                    <textarea id="id" placeholder="Use the item ID"></textarea>
                    <br />
                    <span class="unselectable">
                        <button class="sec-subm" id="idSubmit">Create</button>
                        <button class="sec-clr" id="idClear">Clear</button>
                    </span>
                </section>
                <section>
                    <h3>Options</h3>
                    <input type="checkbox" id="title_option" onclick="window.settings['title'] = !window.settings['title']">
                    <label for="title_option">Enable the title, image, and slot tags.</label><br>
                </section>
            </main>
            <aside>
                <section>
                    <div class="headbox">
                        <table class="templates">
                            <tbody>
                                <tr>
                                    <th>Infobox</th>
                                    <td class="unselectable">
                                        <!-- There is a blank character which is not a space to give the div some height -->
                                        <div id="infobox">　</div>
                                        <div class="copy-div">
                                            <button id="copy-infobox" class="copy" disabled>Copy</button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Essence Table</th>
                                    <td class="unselectable">
                                        <!-- There is a blank character which is not a space to give the div some height -->
                                        <div id="essenceTable">　</div>
                                        <div class="copy-div">
                                            <button id="copy-essenceTable" class="copy" disabled>Copy</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </aside>
        </div>
        <div class="contributors">
            <div id="contrib-list-div" class="list hidden-height" style="height: auto">
                <ul id="contrib-list">
                    <!-- example layout 
					<li>
						<div class="tooltip">
							<span>joker876</span>
							<span class="tooltiptext">
								<ul>
									<li><span>Did some thing</span></li>
									<li><span>Did some thing 2</span></li>
									<li><span>Did some thing 3</span></li>
								</ul>
							</span>
						</div>
					</li>
				-->
                </ul>
            </div>
            <h3>
                <button id="show-contribs">
                    <span>Contributors</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
            </h3>
        </div>
        <footer>
            <div class="github-button-wrapper unselectable">
                <a href="https://github.com/skyblock-wiki/skyblock-wiki.github.io/tree/main/tools/infobox-generator" target="_blank">
                    <div class="icon">
                        <i class="fas fa-code"></i>
                    </div>
                    <span>View Code</span>
                </a>
                <a href="https://github.com/skyblock-wiki/skyblock-wiki.github.io/issues" target="_blank">
                    <div class="icon">
                        <i class="fas fa-bug"></i>
                    </div>
                    <span>Report Bug</span>
                </a>
                <a href="https://github.com/skyblock-wiki/skyblock-wiki.github.io/pulls" target="_blank">
                    <div class="icon">
                        <i class="fas fa-code-branch"></i>
                    </div>
                    <span>Contribute</span>
                </a>
            </div>
        </footer>
    </body>
</html>
