<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Head Render</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
        <script src="./scripts/index.js" type="module"></script>
        <script src="/scripts/contributors.js" type="module"></script>

        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="icon" href="/files/images/return-icon.png" />
        <link rel="icon" href="/files/images/tool-icons/head-render.png" />
    </head>

    <body>
        <header>
            <a href="/index.html" id="return-main">
                <span>
                    <img src="/files/images/return-icon.png" alt="back" />
                </span>
            </a>
            <img src="/files/images/tool-icons/head-render.png" alt="logo" />
            <span>
                <span class="name">Head Render Thingy</span>
                <span class="version">v4.0</span>
            </span>
        </header>
        <div id="wrapper">
            <main>
                <section>
                    <h3>Render from upload</h3>
                    <p>Upload a skin/head texture</p>
                    <input type="file" id="file-upload" />
                </section>
                <section>
                    <h3>Render from NBT Data</h3>
                    <div class="sec-err" id="nbt-error"></div>
                    <textarea id="nbt" placeholder="Use the NBT data from the SBA or WikiTools mods"></textarea>
                    <br />
                    <span class="unselectable">
                        <button class="sec-subm" id="nbt-submit">Render</button>
                        <button class="sec-clr" id="nbt-clear">Clear</button>
                    </span>
                </section>
                <section>
                    <h3>Render from NameMC</h3>
                    <div class="sec-err" id="val-error"></div>
                    <textarea id="val" placeholder="Use any head command from a NameMC *skin* page, or use a base64 encoded string"></textarea>
                    <br />
                    <span class="unselectable">
                        <button class="sec-subm" id="val-submit">Render</button>
                        <button class="sec-clr" id="val-clear">Clear</button>
                    </span>
                </section>
                <section>
                    <h3>Render from texture ID</h3>
                    <div class="sec-err" id="tid-error"></div>
                    <textarea id="tid" placeholder="Use a Texture ID"></textarea>
                    <br />
                    <span class="unselectable">
                        <button class="sec-subm" id="tid-submit">Render</button>
                        <button class="sec-clr" id="tid-clear">Clear</button>
                    </span>
                </section>
            </main>
            <aside>
                <section>
                    <div class="head-box">
                        <table class="nbt-info">
                            <tbody>
                                <tr>
                                    <th>Texture ID</th>
                                    <td class="unselectable">
                                        <input type="text" id="texture-id" readonly />
                                        <div>
                                            <button id="copy-id" class="copy" disabled>Copy</button>
                                            <button id="open-id" class="link" disabled>Open as link</button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Texture Template</th>
                                    <td class="unselectable">
                                        <input type="text" id="texture-template" readonly />
                                        <div>
                                            <button id="copy-template" class="copy" disabled>Copy</button>
                                            <button id="open-template" class="link soft-hidden" disabled>Open as link</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="title-box">
                        <h3>Render:</h3>
                        <div id="warning"></div>
                    </div>
                    <img id="loading" src="https://vignette.wikia.nocookie.net/dev/images/4/42/Loading.gif" style="display: none" />
                    <a id="drawn-link" class="hidden"><img id="drawn" /></a>
                    <a id="sprite-link" class="hidden"><img id="sprite" /></a>
                </section>
            </aside>
        </div>
        <div class="page-contributors">
            <div id="contrib-list-div" class="list hidden" style="height: auto"><ul id="contrib-list"></ul></div>
            <h3>
                <button id="show-contributors"><span>Contributors</span><i class="fas fa-chevron-down"></i></button>
            </h3>
        </div>
        <footer>
            <div class="github-button-wrapper unselectable">
                <a href="https://github.com/skyblock-wiki/skyblock-wiki.github.io/tree/main/tools/head-render" target="_blank">
                    <div class="icon"><i class="fas fa-code"></i></div>
                    <span>View Code</span>
                </a>
                <a href="https://github.com/skyblock-wiki/skyblock-wiki.github.io/issues" target="_blank">
                    <div class="icon"><i class="fas fa-bug"></i></div>
                    <span>Report Bug</span>
                </a>
                <a href="https://github.com/skyblock-wiki/skyblock-wiki.github.io/pulls" target="_blank">
                    <div class="icon"><i class="fas fa-code-branch"></i></div>
                    <span>Contribute</span>
                </a>
            </div>
        </footer>
    </body>
</html>
